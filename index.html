<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="result">
        <h2 class="prior"></h2>
        <h1></h1>
        <canvas></canvas>
    </div>
    <div class="pad">
        <button id="c" class="util">C</button>
        <button id="7">7</button>
        <button id="4">4</button>
        <button id="1">1</button>
        <button id="b" class="util">⇚</button>
        <button id="d" class="op">÷</button>
        <button id="8">8</button>
        <button id="5">5</button>
        <button id="2">2</button>
        <button id="0">0</button>
        <button id="m" class="op">×</button>
        <button id="9">9</button>
        <button id="6">6</button>
        <button id="3">3</button>
        <button id="p" class="op">.</button>
        <button id="s" class="op">-</button>
        <button id="a" class="op">+</button>
        <button id="e" class="op util">=</button>
    </div>
</body>
</html>
